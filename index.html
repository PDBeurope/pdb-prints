<!DOCTYPE html>
<html>

  <head>
      
    <!-- PDB Prints CSS & JS -->
    <link rel="stylesheet" type="text/css" href="build/pdb-prints-component-2.0.0.css">
    <script type="text/javascript" src="build/pdb-prints-plugin-2.0.0.js"></script>

  </head>

  <body>
    <h4>PDB Prints Plugin Demo</h4>
    
    <!-- PDB Prints container -->
    <div id="pdb-prints"></div>
    
    <script>
      //Create plugin instance
      var pluginInstance = new PdbPrintsPlugin();
  
      //Get element from HTML/Template to place the view
      var viewContainer = document.getElementById('pdb-prints');
  
      //Call render method to display the 3D view
      pluginInstance.render(viewContainer, {entryId: '1cbs', size: 48});
      
    </script>
  </body>

</html>
